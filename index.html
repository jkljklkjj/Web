<style>
    .title {
        font-size: 30px;
        font-family: PangMenZhengDaoCuShuTi-2;
    }

    #navigation {
        position: absolute;
        z-index: 0;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 45px;
        display: flex;
        mix-blend-mode: normal;
        align-items: center;
        box-sizing: border-box;
        background: linear-gradient(90deg, rgba(145, 236, 242, 1) 4.86%, rgba(99, 161, 247, 0.5) 93.75%);
        padding: 0 100px;
    }
    #show {
        margin-left: 150px;
    }

    #navigation a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        margin: 0 60px;
    }

    #navigation a:hover {
        color: #ddd;
    }
    #nav-placeholder {
        height: 40px;
    }

    #content {
        width: 60%;
        margin: 0 auto;
    }

    #carousel {
        width: 100%;
    }
    
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s;
    }

    .slide img {
        width: 100%;
        object-fit: cover;
    }
    
    .slide.active {
        opacity: 1;
    }
    
    #dots {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    
    .dot {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        cursor: pointer;
    }
    
    .dot.active {
        background-color: #717171;
    }
</style>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function updateSlide() {
        slides.forEach((slide, index) => {
            slide.classList.toggle('active', index === currentSlide);
        });
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
    }

    setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        updateSlide();
    }, 4000);

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentSlide = index;
            updateSlide();
        });
    });
</script>
